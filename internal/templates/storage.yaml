AWSTemplateFormatVersion: '2010-09-09'
Description: S3 bucket and DynamoDB table

Resources:
  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled

  AppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: saws-app-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

Outputs:
  BucketName:
    Value: !Ref AppBucket
  TableName:
    Value: !Ref AppTable
